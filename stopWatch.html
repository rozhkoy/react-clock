<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="timer">
            <div class="accordion">
                <button class="timer__button accordion__button ">TIMER</button>
                <button class="timer__button accordion__button accordion__button--center accordion__button--active">STOPWATCH</button>
                <button class="timer__button accordion__button">CLOCK</button>
            </div>
            <div class="stop-watch__section-group">
                <div class="stop-watch__section-item">
                    <span class="numer__item">00</span>
                    <span class="number__desription">Hrs</span>
                </div>
                <span class="stop-watch-colon">:</span>

                <div class="stop-watch__section-item">
                    <span class="numer__item">00</span>
                    <span class="number__desription">Min</span>
                </div>
                <span class="stop-watch-colon">:</span>

                <div class="stop-watch__section-item">
                    <span class="numer__item">00</span>
                    <span class="number__desription">Sec</span>
                </div>
                <span class="stop-watch-colon">:</span>

                <div class="stop-watch__section-item">
                    <span class="numer__item">00</span>
                    <span class="number__desription">Ms</span>
                </div>


            </div>
            <div class="stop-watch-button__group">
                <button class="timer__button timer__button--start">Start</button>
                <button class="timer__button timer__button--stop">Stop</button>
                <button class="timer__button timer__button--stop">Lap</button>

                <button class="timer__button timer__button--reset">Reset</button>

            </div>
        </div>
        <div class="popup">
            <p class="popup__text">
                Please change time Lorem, ipsum dolor.
            </p>
        </div>
    </div>
</body>

</html>
